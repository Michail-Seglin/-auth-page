<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <section class="home">

        <div class="imgHome"></div>
        <h1>Receive payments from any banking system</h1>
        <p>Connect your bank card, and create accounts in the selected currency.</p>

    </section>

    <section class="login">

        <div class="text">
            <div class="imgWavingHand"></div>
            <h1>Welcome back!</h1>
            <p>Please login to access your account.</p>
        </div>

        <div class="auth">
            <div class="icon">
                <p>E-mail or phone number</p>
                <div class="imgIcon"></div>
            </div>

            <div class="inputPhone">
                <input placeholder="Type your e-mail or phone number" type="text">
            </div>

            <p>Password</p>

            <div class="inpMail">
                <input placeholder="Type your password" type="text">
            </div>

            <div class="button">Log In</div>
        </div>

        <div class="back">
            <p>Don't have an account?
                <a href="../pages/signUp.html">Sign Up</a>
            </p>
        </div>
    </section>

</body>

</html>
